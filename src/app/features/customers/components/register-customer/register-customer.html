<div class="register-container">
  <div class="logo-placeholder">
    <span class="logo-emoji">üè¶</span>
  </div>
  <h2>Criar Nova Conta</h2>
  
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="name">Nome Completo</label>
      <input 
        id="name" 
        type="text" 
        name="name" 
        [(ngModel)]="customer.name" 
        required 
        #name="ngModel"
        [disabled]="isLoading">
      <div *ngIf="name.invalid && name.touched" class="error">
        Nome √© obrigat√≥rio
      </div>
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input 
        id="cpf" 
        type="tel" 
        name="cpf" 
        maxlength="14" 
        [(ngModel)]="customer.cpf"
        (input)="onCpfInput($event)"
        (keypress)="onKeyPress($event)"
        placeholder="000.000.000-00"
        required
        #cpf="ngModel"
        [disabled]="isLoading">
      <div *ngIf="cpf.touched && !cpfIsValidField()" class="error">
        CPF inv√°lido
      </div>
    </div>

    <div class="form-group">
      <label for="telephone">Telefone</label>
      <input 
        id="telephone" 
        type="tel" 
        name="telephone" 
        maxlength="15"
        [(ngModel)]="customer.telephone" 
        (input)="onPhoneInput($event)"
        (keypress)="onKeyPress($event)"
        placeholder="(11) 99999-9999"
        required
        #telephone="ngModel"
        [disabled]="isLoading">
      <div *ngIf="telephone.invalid && telephone.touched" class="error">
        Telefone √© obrigat√≥rio
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input 
        id="password" 
        type="password" 
        name="password" 
        [(ngModel)]="customer.password" 
        required
        minlength="6"
        #password="ngModel"
        [disabled]="isLoading">
      <div *ngIf="password.invalid && password.touched" class="error">
        <div *ngIf="password.errors?.['required']">Senha √© obrigat√≥ria</div>
        <div *ngIf="password.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Senha</label>
      <input 
        id="confirmPassword" 
        type="password" 
        name="confirmPassword" 
        [(ngModel)]="confirmPassword" 
        required
        [disabled]="isLoading">
      <div *ngIf="confirmPassword && !passwordsMatch()" class="error">
        As senhas n√£o coincidem
      </div>
    </div>

    <!-- Mensagens de erro e sucesso -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button 
      type="submit" 
      class="register-btn"
      [disabled]="registerForm.invalid || !passwordsMatch() || isLoading">
      {{ isLoading ? 'Criando conta...' : 'Criar Conta' }}
    </button>
  </form>

  <button 
    class="back-btn" 
    (click)="goBackToLogin()"
    [disabled]="isLoading">
    Voltar ao Login
  </button>
</div>

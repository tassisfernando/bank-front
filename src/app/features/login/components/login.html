<div class="login-container">
  <div class="logo-placeholder">
    <span class="logo-emoji">🏦</span>
  </div>
  <h2>Bem-vindo ao Digital</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input 
        id="cpf" 
        type="tel" 
        name="cpf" 
        maxlength="14" 
        [(ngModel)]="customer.cpf"
        (input)="onCpfInput($event)"
        (keypress)="onKeyPress($event)"
        placeholder="000.000.000-00"
        required
        [disabled]="isLoading">
      <div *ngIf="customer.cpf && !cpfIsValidField()" class="error">CPF inválido</div>
    </div>
    
    <div class="form-group">
      <label for="password">Senha</label>
      <input 
        id="password" 
        type="password" 
        name="password" 
        [(ngModel)]="customer.password" 
        required
        [disabled]="isLoading">
    </div>
    
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    
    <button 
      type="submit" 
      class="login-btn"
      [disabled]="isLoading">
      <span *ngIf="isLoading">Entrando...</span>
      <span *ngIf="!isLoading">Entrar</span>
    </button>
  </form>
  
  <button 
    class="create-account-btn" 
    type="button" 
    (click)="createAccount()"
    [disabled]="isLoading">
    Criar nova conta
  </button>
</div>
